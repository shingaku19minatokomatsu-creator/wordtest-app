<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生徒画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 24px;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn.logout {
      background: #6c757d;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ログイン成功</h2>

    <p>
      ようこそ、<strong>{{ username }}</strong> さん
    </p>

    <p>
      ここからテストや学習ページに進めます。
    </p>

    <!-- ここに今後メイン画面へのリンクを追加 -->
    <!-- <a class="btn" href="/test">テスト開始</a> -->

    <br>

    <a class="btn logout" href="/logout">ログアウト</a>
  </div>

</body>
</html>
