<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 24px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056c7;
    }

    .register {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .register a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ログイン</h2>

    <form method="post">
      <label>ID</label>
      <input type="text" name="username" required>

      <label>パスワード</label>
      <input type="password" name="password" required>

      <button type="submit">ログイン</button>
    </form>

    <div class="register">
      <a href="/register">新規登録</a>
    </div>
  </div>

</body>
</html>
